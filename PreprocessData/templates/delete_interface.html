<!-- templates/delete_interface.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Imported Log Data</title>
</head>
<body>
    <h1>Delete Imported Log Data</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Imported At</th>
                <th>Entries</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.imported_at }}</td>
                    <td>{{ file.logs.count }}</td>
                    <td>
                        <form method="post" action="{% url 'delete_file_data' file.id %}">
                            {% csrf_token %}
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this data?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No imported files found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
